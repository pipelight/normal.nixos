        Null,

        { h: M, t: Left },
        { h: N, t: Down },
        { h: E, t: Up },

        { h: I, t: Right },
        Null,
        { h: Shift, t: Resize },
      ]
    - [Null, Null, Null, Null, Null, Null, Null, Null, Null, Null, Null, Enter]

    # Thumb L
    - Null
    - { h: Ctrl, t: Grab }
    - { h: Super, t: Exit }

    # Thumb R
    - Null
    - { h: Space, t: Menu }
    - { h: MO(1), t: Workspace }
