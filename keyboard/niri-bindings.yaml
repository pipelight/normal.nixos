        Null,

        { h: F, t: Focus },
        Null,
        { h: B, t: FullScreen },

        Null,
        Null,
        Null,

        Null,
        Null,
        Null,
      ]
    - [
        Null,
        Null,
        Null,

        Null,
        Null,
        Null,

        { h: M, t: Left },
        { h: N, t: Down },
        { h: E, t: Up },

        { h: I, t: Right },
        Null,
