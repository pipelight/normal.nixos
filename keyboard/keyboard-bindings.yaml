# https://github.com/caksoylar/keymap-drawer/
layout:
  qmk_keyboard: bastardkb/tbkmini/blackpill
  layout_name: LAYOUT_split_3x6_3
layers:
  Base:
    # Rows
    - [Esc, Q, W, F, P, B, J, L, U, Y, { t: ;, h: ":" }, BSpace]
    - [LShift, A, R, S, T, G, M, N, E, I, O, LShift]
    - [
        T,
        X,
        C,
        D,
        V,
        Z,
        K,
        H,
        { t: ",", h: "<" },
        { t: ".", h: ">" },
        { t: "/", h: "?" },
        Enter,
      ]

    # Thumb L
    - MO(2)
    - LCtrl
    - LSuper
    # Thumb R
    - LAlt
    - Space
    - MO(1)

  MO(1) Numbers and Arrows + Symbols:
    # Rows
    - ["`|~", "!", "@", "#", "$", "%", 6, 7, 8, 9, 0, Null]
    - [
        LShift,
        Null,
        "[",
        "(",
        "{",
        "\\'\"",
        Left,
        Down,
        Up,
        Right,
        Null,
        LShift,
      ]
    - [TO(3), Null, Null, Null, Null, Null, Null, PgDn, PgUp, Null, Null, Null]
    # Thumb L
    - LAlt
    - LCtrl
    - LSuper
    # Thumb R
    - LAlt
    - Space
    - Null

  MO(2) Numbers and Arrows + Symbols (Mirror):
    # Rows
    - [Null, 1, 2, 3, 4, 5, "^", "&", "*", "- | _", ";|:", Null]
    - [LShift, Null, R, S, T, G, M, N, E, I, Null, Shift]
    - [
        TO(3),
        Null,
        Null,
        "\\|\\|",
        "=",
        Null,
        "+",
        "_",
        ",| >",
        ".|<",
        "/|?",
        Null,
      ]
    # Thumb L
    - LAlt
    - LCtrl
    - LSuper
    # Thumb R
    - LAlt
    - Space
    - Null

  MO(3) Fn:
    # Rows
    - [TO(0), F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, Del]
    - [Null, Null, Null, Null, Null, F11, F12, Null, Null, Null, Null, Null]
    - [Null, Null, Null, Null, Null, Reset, Reset, Null, Null, Null, Null, Null]
    # Thumb L
    - TO(0)
    - LCtrl
    - LSuper
    # Thumb R
    - LAlt
    - Null
    - TO(0)
